<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style/reset.css" />
    <link rel="stylesheet" type="text/css" href="./style/style.css" />
    <title>Document</title>
</head>
<body>
    <div class="container-main">
        <div class="wrapper-top-statusBar">
            <p class="top-clock" id="currentTime">9:41</p>
            <ul>
                <li>
                    <img src="./assets/icons/Battery/Light.png" alt="Battery status"/>
                </li>
                <li>
                    <img src="./assets/icons/WiFi Signal/Light.png" alt="Wifi Signal bars"/>
                </li>
                <li>
                    <img src="./assets/icons/Network Signal/Light.png" alt="Network Signal bars"/>
                </li>
            </ul>
        </div>
        
        <div class="wrapper-locationSearchBar"></div>
        
        <div class="wrapper-weatherInfoCard"></div>
        
        <div class="wrapper-weatherPerHourHeadline">
            <p>Weather per hour</p>
        </div>
        
        <div class="wrapper-weatherPerHourCards"></div>
                    <div class="first">
                        <img src="./img/sun.jpg" width="25px">
                        <h5>20째</h5>
                        <h6>4:00 PM</h6>

                    </div>
                    <div class="second">
                        <img src="./img/cloud-sun.jpg" width="25px">
                        <h5>20째</h5>
                        <h6>5:00 PM</h6>
                    </div>
                    <div class="third">
                        <img src="./img/cloud.jpg" width="25px">
                        <h5>20째</h5>
                        <h6>6:00 PM</h6>
                    </div>
                    <div class="fourth">
                        <img src="./img/rain.jpg" width="25px">
                        <h5>20째</h5>
                        <h6>7:00 PM</h6>
                    </div>
        
        <div class="wrapper-weatherDailyHeadline">
            <p>Daily</p>
        </div>
        
        <div class="wrapper-weatherImportantDailyCard"></div>
        
        <div class="wrapper-weatherDailyCards"></div>
    </div>
    <script src="./scripts/clockScript.js" />
</body>
</html>
